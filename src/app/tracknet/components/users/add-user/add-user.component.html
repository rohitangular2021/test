<div>
  <mat-toolbar color="primary" style="background-color: #0086da;">
    <span class="fill-remaining-space">Add New User</span>
    <span class="cp" style="margin-top: 10px;" (click)="matDialog.close()">
      <mat-icon>close</mat-icon>
    </span>
  </mat-toolbar>

  <div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="Name" autocomplete="off" formControlName="name">
        <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
          {{ getErrorName() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Email Address" autocomplete="off" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Phone" (keypress)="numbersOnly($event)" [minlength]="10" [maxlength]="10"
          autocomplete="off" formControlName="phone">
        <mat-error *ngIf="!formGroup.controls['phone'].valid && formGroup.controls['phone'].touched">
          {{ getErrorPhone() }}
        </mat-error>
      </mat-form-field>


      <mat-form-field class="form-element">
        <textarea matInput placeholder="address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
          autocomplete="off" formControlName="address"></textarea>
        <mat-error *ngIf="!formGroup.controls['address'].valid && formGroup.controls['address'].touched">
          Required field, must have min. 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Password" autocomplete="off" formControlName="password">
        <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
          Form</button>
      </div>

    </form>
  </div>

</div>
