<div class="container" style="padding: 10px;">
  <div class="row">
    <div class="col-md-12">
      <h2>User Profile</h2>
      <hr>

      <div class="row justify-content-center">
        <div class="col-md-8 card shadow px-3 py-3">
          <div class="item">

            <button  class="btn edit"*ngIf="editMode" (click)="editMode=false" type="submit" 
            mat-flat-button>Save</button>
            <button *ngIf="!editMode"
            class="btn edit cp" type="button" (click)="editMode=true">
              <mat-icon>edit</mat-icon>
            </button>
            <div class="avatar">
              <img src="assets/images/logo.svg">
            </div>
            <div class="form-group-wrapper">
              <div class="form-group">
                <label for="">Name</label>
                <span class="value" *ngIf="!editMode">{{item.name}}</span>
               <div *ngIf="editMode">
                <input matInput type="text" value="{{item.name}}"  class="form-control">
                
               </div>
              </div>

              <div class="form-group">
                <label for="">Designation</label>
                <span class="value" *ngIf="!editMode">{{item.designation}}</span>
               <div *ngIf="editMode">
                <input matInput type="text" value="{{item.designation}}"  class="form-control">
               </div>
              </div>

              <div class="form-group">
                <label for="">Department</label>
                <span class="value" *ngIf="!editMode">{{item.dept}}</span>
               <div *ngIf="editMode">
                <input matInput type="text" value="{{item.dept}}"  class="form-control">
               </div>
              </div>

              <div class="form-group">
                <label for="">Status</label>
                <span class="value" *ngIf="!editMode">{{item.status}}</span>
                <div *ngIf="editMode">
                    <input matInput type="text" value="{{item.status}}"  class="form-control">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
