<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="students | searchStudent:searchKey" >
  
      <!-- Position Column -->
      <ng-container matColumnDef="Student_Id">
        <th mat-header-cell *matHeaderCellDef> Student_Id </th>   
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox class="example-margin pc" (change)="studentChecked(element._id)"></mat-checkbox>
         &nbsp; <span class="cp">{{element._id}}</span> </td>               
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td class="cp" style="color: blue;" mat-cell *matCellDef="let element"> {{element?.name ?element.name:"N/A"}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email ?element.email:"N/A"  }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone ?element.phone:"N/A"}} </td>
      </ng-container>

      <ng-container matColumnDef="classTeacher">
        <th mat-header-cell *matHeaderCellDef> classTeacher </th>
        <td mat-cell *matCellDef="let element"> {{element.classTeacher ?element.classTeacher:"N/A"}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button style="background-color: white;border: none;" >
            <mat-icon class="pc cp" (click)="confirmDialog(element._id)" style="font-size: 18px;">delete</mat-icon>
          </button>
          <button style="background-color: white;border: none;">
            <mat-icon class="pc cp" (click)="edit(element)" style="font-size: 18px;">edit</mat-icon>
          </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
