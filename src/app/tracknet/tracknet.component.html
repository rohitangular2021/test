<div>
  <div style="position: static;height: 6vh; box-shadow: 5px 0px red;padding-bottom: 2px;">
    <app-header [isExpand] = "isExpanded" (fullScreenobj)="fullScreen($event)" (showSidenav)=maxminSide($event)></app-header>
  </div>
 <div>
  <div class="example-container">  
    <div style="border-right: 1px solid darkgray;" [ngStyle]="{width:isExpanded ?'':'auto'}">
      <app-sidenav [isExpanded]= "isExpanded"></app-sidenav>
    </div>
  
      <div style="border-left: 1px solid #e8e8e8;;padding: 5px;" 
      [ngStyle]="{width:isExpanded ?'85%':'100%'}"
      [hidden]="loading" class="example-sidenav-content">
       <div style="width: 100%;height: 100%;">
        <router-outlet></router-outlet>
       </div>
      </div>
      
      <div [hidden]="!loading" style="position: fixed; top: 50%; left: 50%">
        <mat-spinner [strokeWidth]="5" [diameter]="50"> </mat-spinner>
    </div>
  
    </div>
 </div>

</div>
